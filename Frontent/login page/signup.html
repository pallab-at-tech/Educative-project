<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abcdefgh.sign-up</title>

    <!-- Style sheet link -->
    <link rel="stylesheet" href="login-style.css">

    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="main-page">
        <div class="left">
            <h1>Create a account</h1>
            <div class="sign-up-google">
                <a href="#">
                    <i class="fa-brands fa-google-plus-g"></i>
                    <span>Continue with google</span>
                </a>
            </div>
            <div class="sign-up-facebook">
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Continue with facebook</span>
                </a>
            </div>

            <p class="sign-up-or">or , continue with email</p>
            <form action="" class="sign-up-form">
                <label for="email">
                    <input type="email" name="email" id="email" placeholder="email" required>
                </label>
                <label for="password">
                    <input type="text" name="password" id="password" placeholder="password" required>
                </label>
                <div class="sign-up-submit"><input type="submit" name="submit" id="submit" value="SIGN UP"></div>
            </form>

            <div class="sign-up-login">
                <p>Already have an account?</p>
                <a href="signin.html">Log in </a>
            </div>
            <div class="sign-up-term">
                <p>By continuing, you agree to abcdefgh's
                    Terms of Service and Privacy Policy</p>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
