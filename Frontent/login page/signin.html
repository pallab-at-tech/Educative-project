<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abcdefgh.sign-in</title>
     <!-- Style sheet link -->
     <link rel="stylesheet" href="login-style.css">

     <!-- Font Awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
         integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>
<body>

    <div class="main-page-next">
        <div class="left-next">
            <h1>Log in to your account</h1>
            <div class="sign-in-google">
                <a href="#">
                    <i class="fa-brands fa-google-plus-g"></i>
                    <span>Continue with google</span>
                </a>
            </div>
            <div class="sign-in-facebook">
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                    <span>Continue with facebook</span>
                </a>
            </div>

            <p class="sign-in-or">or , continue with email</p>
            <form action="" class="sign-in-form">
                <label for="emailx">
                    <input type="email" name="emailx" id="emailx" placeholder="email" required>
                </label>
                <label for="passwordx">
                    <input type="text" name="passwordx" id="passwordx" placeholder="password" required>
                </label>
                <div class="sign-in-submit"><input type="submit" name="submitx" id="submitx" value="SIGN IN"></div>
            </form>

            <div class="sign-in-forgot-password"><a href="forgotpass.html">Forgot password ?</a></div>

            <div class="sign-in-login">
                <p>don't have account?</p>
                <a href="signup.html">Sign up</a>
            </div>

            <div class="sign-in-term">
                <p>By continuing, you agree to abcdefgh's
                    Terms of Service and Privacy Policy</p>
            </div>
        </div>
        <div class="right-next"></div>
    </div>
    
</body>
</html>
